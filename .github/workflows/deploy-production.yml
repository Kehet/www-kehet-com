name: Production Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency: production_environment

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    uses: Kehet/shared-github-workflows/.github/workflows/deployphp-deployment.yml@master
    with:
      php-version: '8.3'
    secrets:
      private-key: ${{ secrets.PRIVATE_KEY }}
